<!--
*   @author Victor Chimenti, MSCS
*   @file fieldcode.html
*
*   CEJS SDG Course Filter/Search Inputs
*   Intended to reduce the number of Articles that render based on user provided parameters
*   User may filter by keyword input and school
-->

<div class="titleWrapper visually-hidden hidden"><h2 class="visually-hidden hidden">Filter Search</h2></div>
<form action="#" id="articleFilter">
    <!-- Search Field -->
    <fieldset for="articleFilter">



        <div class="col-xs-12 form-group standardContent" id="keystroke_filter_field">
            <label for="keystroke_filter" id="keystrokeLabel">Filter Articles</label>
            <input type="text" class="form-control" name="articleScan" value="" id="keystroke_filter" placeholder="Search" autofocus aria-label="Filter Articles" />
        </div>



        <!-- Search By School  -->
        <div class="col-xs-12 form-group form-check standardContent" id="SelectBox-BySchool">
            <legend for="SelectBox-BySchool"><h3>School</h3></legend>

            <input type="radio" class="form-check-input" name="SelectBox-BySchool" id="Albers School of Business and Economics" value="Albers School of Business and Economics" />
            <label for="Albers School of Business and Economics">Albers School of Business and Economics</label><br />

            <input type="radio" class="form-check-input" name="SelectBox-BySchool" id="College of Arts and Sciences" value="College of Arts and Sciences" />
            <label for="College of Arts and Sciences">College of Arts and Sciences</label><br />

            <input type="radio" class="form-check-input" name="SelectBox-BySchool" id="College of Education" value="College of Education" />
            <label for="College of Education">College of Education</label><br />

            <input type="radio" class="form-check-input" name="SelectBox-BySchool" id="College of Nursing" value="College of Nursing" />
            <label for="College of Nursing">College of Nursing</label><br />

            <input type="radio" class="form-check-input" name="SelectBox-BySchool" id="College of Science and Engineering" value="College of Science and Engineering" />
            <label for="College of Science and Engineering">College of Science and Engineering</label><br />

            <input type="radio" class="form-check-input" name="SelectBox-BySchool" id="School of Law" value="School of Law" />
            <label for="School of Law">School of Law</label><br />

            <input type="radio" class="form-check-input" name="SelectBox-BySchool" id="All" value="All" checked />
            <label for="All">All</label><br />
        </div>




        <!-- Search By Level  -->
        <div class="col-xs-12 form-group form-check" id="SelectBox-ByLevel">
            <legend for="SelectBox-ByLevel"><h3>Course Level</h3></legend>

            <input type="radio" class="form-check-input" name="SelectBox-ByLevel" id="Undergraduate" value="UG" />
            <label for="Undergraduate">Undergraduate</label><br />

            <input type="radio" class="form-check-input" name="SelectBox-ByLevel" id="Graduate" value="GR" />
            <label for="Graduate">Graduate</label><br />

            <input type="radio" class="form-check-input" name="SelectBox-ByLevel" id="Law" value="LW" />
            <label for="Law">Law</label><br />

            <input type="radio" class="form-check-input" name="SelectBox-ByLevel" id="All" value="All" checked />
            <label for="All">All</label><br />
        </div>

        
        
        <!-- Search By SDG Goals -->
        <div class="col-xs-12 form-group form-check" id="SelectBox-ByGoal">
            <legend for="SelectBox-ByGoal"><h3>Sustainable Development Goal</h3></legend>

            <input type="checkbox" class="form-check-input visually-hidden hidden" name="SelectBox-ByGoal" id="SDG 1 No Poverty" value="SDG 1 No Poverty" />
            <label for="SDG 1 No Poverty"><img src="https://www.seattleu.edu/media/cejs/images/sustainability/academics/SDG-1-No-Poverty.jpg" title="SDG 1 No Poverty" alt="1 No Poverty" loading="auto"></label>

            <input type="checkbox" class="form-check-input visually-hidden hidden" name="SelectBox-ByGoal" id="SDG 2 Zero Hunger" value="SDG 2 Zero Hunger" />
            <label for="SDG 2 Zero Hunger"><img src="https://www.seattleu.edu/media/cejs/images/sustainability/academics/SDG-2-Zero-Hunger.jpg"></label>

            <input type="checkbox" class="form-check-input visually-hidden hidden" name="SelectBox-ByGoal" id="SDG 3 Good Health" value="SDG 3 Good Health" />
            <label for="SDG 3 Good Health"><img src="https://www.seattleu.edu/media/cejs/images/sustainability/academics/SDG-3-Good-Health.jpg"></label>

            <input type="checkbox" class="form-check-input visually-hidden hidden" name="SelectBox-ByGoal" id="SDG 4 Quality Education" value="SDG 4 Quality Education" />
            <label for="SDG 4 Quality Education"><img src="https://www.seattleu.edu/media/cejs/images/sustainability/academics/SDG-4-Quality-Eduction.jpg"></label>

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 5 Gender Equality" value="SDG 5 Gender Equality" />
            <label for="SDG 5 Gender Equality">SDG 5 Gender Equality</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 6 Clean Water" value="SDG 6 Clean Water" />
            <label for="SDG 6 Clean Water">SDG 6 Clean Water</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 7 Affordable and Clean Energy" value="SDG 7 Affordable and Clean Energy" />
            <label for="SDG 7 Affordable and Clean Energy">SDG 7 Affordable and Clean Energy</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 8 Economic Growth" value="SDG 8 Economic Growth" />
            <label for="SDG 8 Economic Growth">SDG 8 Economic Growth</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 9 Industry" value="SDG 9 Industry" />
            <label for="SDG 9 Industry">SDG 9 Industry</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 10 Reduced Inequalities" value="SDG 10 Reduced Inequalities" />
            <label for="SDG 10 Reduced Inequalities">SDG 10 Reduced Inequalities</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 11 Sustainable Cities" value="SDG 11 Sustainable Cities" />
            <label for="SDG 11 Sustainable Cities">SDG 11 Sustainable Cities</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 12 Responsible Consumption" value="SDG 12 Responsible Consumption" />
            <label for="SDG 12 Responsible Consumption">SDG 12 Responsible Consumption</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 13 Climate Action" value="SDG 13 Climate Action" />
            <label for="SDG 13 Climate Action">SDG 13 Climate Action</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 14 Below Water" value="SDG 14 Below Water" />
            <label for="SDG 14 Below Water">SDG 14 Below Water</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 15 On Land" value="SDG 15 On Land" />
            <label for="SDG 15 On Land">SDG 15 On Land</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 16 Peace" value="SDG 16 Peace" />
            <label for="SDG 16 Peace">SDG 16 Peace</label><br />

            <input type="checkbox" class="form-check-input" name="SelectBox-ByGoal" id="SDG 17 Partnerships" value="SDG 17 Partnerships" />
            <label for="SDG 17 Partnerships">SDG 17 Partnerships</label><br />
        </div>

        

    </fieldset>
</form>
