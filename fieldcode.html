<!--
*   @author Victor Chimenti, MSCS-SE '20
*   @file field-code-bCol.html
*
*   Career Engagement Article Content Type Filter/Search Engine
*   Intended to reduce the number of Articles that render based on user provided parameters
*   User may filter by keyword input and article category
-->

<form action="#" id="articleFilter">
    <!-- Search Field -->
    <fieldset for="articleFilter">



        <div class="col-xs-12 form-group" id="keystroke_filter_field">
            <label for="keystroke_filter" id="keystrokeLabel">Filter Articles</label>
            <input type="text" class="form-control" name="articleScan" value="" id="keystroke_filter" placeholder="Search" autofocus aria-label="Filter Articles" />
        </div>



        <!-- Search By Type  -->
        <div class="col-xs-12 form-group" id="SelectBox-ByType">
            <legend for="SelectBox-ByType">Categories</legend>

            <input type="checkbox" name="SelectBox-ByType" id="Resume Building" value="Resume Building" />
            <label for="Resume Building">Resume Building</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Cover Letter Writing" value="Cover Letter Writing" />
            <label for="Cover Letter Writing">Cover Letter Writing</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Career Discernment" value="Career Discernment" />
            <label for="Career Discernment">Career Discernment</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Job & Internship Search" value="Job & Internship Search" />
            <label for="Job & Internship Search">Job & Internship Search</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Interview Preparation" value="Interview Preparation" />
            <label for="Interview Preparation">Interview Preparation</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Graduate School Preparation" value="Graduate School Preparation" />
            <label for="Graduate School Preparation">Graduate School Preparation</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Online Career Resources" value="Online Career Resources" />
            <label for="Online Career Resources">Online Career Resources</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Networking & Mentorship" value="Networking & Mentorship" />
            <label for="Networking & Mentorship">Networking & Mentorship</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Internships & Experiential Learning" value="Internships & Experiential Learning" />
            <label for="Internships & Experiential Learning">Internships & Experiential Learning</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Evaluating Offers & Salary Negotiation" value="Evaluating Offers & Salary Negotiation" />
            <label for="Evaluating Offers & Salary Negotiation">Evaluating Offers & Salary Negotiation</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Identity & Inclusion" value="Identity & Inclusion" />
            <label for="Identity & Inclusion">Identity & Inclusion</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="International Students" value="International Students" />
            <label for="International Students">International Students</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Alumni & Recent Graduates" value="Alumni & Recent Graduates" />
            <label for="Alumni & Recent Graduates">Alumni & Recent Graduates</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Personal Branding & Digital Presence" value="Personal Branding & Digital Presence" />
            <label for="Personal Branding & Digital Presence">Personal Branding & Digital Presence</label><br />

            <input type="checkbox" name="SelectBox-ByType" id="Financial Wellbeing" value="Financial Wellbeing" />
            <label for="Financial Wellbeing">Financial Wellbeing</label><br />

        </div>



    </fieldset>
</form>
